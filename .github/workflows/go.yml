name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build Docker image
        run: |
          docker build -t ridhabucket/moto:${{ github.sha }} .
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          docker tag ridhabucket/moto:${{ github.sha }} ridhabucket/moto:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ridhabucket/moto:${{ github.sha }}
          docker push ridhabucket/moto:latest

      - name: Send notification to Google Chat
        if: always()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
                "text": "Pipeline finished. Status: ${{ job.status }}\nCommit: ${{ github.sha }}\nBranch/Tag: ${{ github.ref_name }}"
              }' ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.0'

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/moto moto=ridhabucket/moto:latest
          kubectl rollout status deployment/moto

      - name: Send notification to Google Chat
        if: always()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
                "text": "Deployment finished. Status: ${{ job.status }}\nCommit: ${{ github.sha }}\nBranch/Tag: ${{ github.ref_name }}"
              }' ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
